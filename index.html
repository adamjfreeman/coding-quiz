<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  
  </head>
<body>
    <div>
      <header>
          <div class="head">
        <h1 id="high-score" class="alignleft">View High Scores</h1>       
        <h2 class="alignright" >Time:  <imput id="timer"></h2>
        

            </div>
      </header>
      <div class="card" id="strt">
          <h1>Coding Quiz Challenge</h1>
          <h2>Try to answer the following code-related questions within the time limit. 
                Keep in mind that incorrect answers will penalize your score/time 
                by ten seconds.</h2>
                <button id="start-quiz" class="btn">Start Quiz</button>
        </div>

        <Div class="element" id="quiz" style="display: none;">
                <div id="question"><p>Question</p></div>
                <div id="choices">
                    <button class="choice" id="A" onclick="checkAnswer('A')">A</button> 
                    <button class="choice" id="B" onclick="checkAnswer('B')">B</button> 
                    <button class="choice" id="C" onclick="checkAnswer('C')">C</button> 
                    <button class="choice" id="D" onclick="checkAnswer('D')">D</button> 
                    <h1 class="mess" id="message"></h1>
                </div>
         </Div>
         <div class="score" id="score-container" style="display: none;">
          
             <h1>All Done!</h1>
            <h2>Your point total is ...<imput id="my-score"></h2>
            <form id="initials">Enter Initials:
                <input type="text" name="initials" id="your-initials"> <imput>
                    <button type="submit" id="save-score">Submit</button>
            </form>
        </div>

        <div class="list-score" id="leaderboard" style="display: none;">
            <h2 class="list-title">High Scores</h2>
            <ul class="name" id="my-list">Top Performer</ul>
            <button class="btn" onclick="window.location.href='https://adamjfreeman.github.io/coding-quiz/';">Home</button>
        </div>


  </body>
</html>
