<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

<body>
    <div>
      <header>
          <div class="head">
        <h1 id="high-score" class="btn">View High Scores</h1>

            </div>

        </div>
